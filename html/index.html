<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="How to made Table  Tables using Html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- <p><img src="" alt=""></p>
    <p><img src="" alt=""></p> -->

    <table>

        <thead>
            <th>ali</th>
            <th>Obaid</th>
            <th>aliyan</th>
        </thead>

        <tbody>
            <td>10</td>
            <td>10</td>
            <td>10</td>
        </tbody>

    </table>

    <table border="1">

        <tr>
            <td>column 1</td>
            <td>column 2</td>
            <td>column 3</td>
        </tr>

        <tr>
            <td rowspan="2">column</td>
            <td>col</td>
            <td>col</td>
        </tr>

        <tr>
            <td>ali</td>
            <td>ali</td>
        </tr>

        <tr>
            <td colspan="3">ali</td>
        </tr>

    </table>

    <table border="1">
        <thead>

            <tr>
                <th rowspan="2">Day</th>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>

            <tr>
                <th>begin</th>
                <th>end</th>
            </tr>

        </thead>
    </table>

    <details>

        <summary>What is meant Earth Quake</summary>
        Earth Quake is the Natural disaster

    </details>

    <fieldset>

        <legend>Experience</legend>

    </fieldset>

    <label for="options">Experience</label>
    
    <select name="options" id="options">
        <option value="">Student</option>
        <option value="">Master</option>
        <input type="number" name="number" id="number" max="10" min="0">
    </select>

    //use > sign for inter element




</body>

</html>
